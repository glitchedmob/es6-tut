<!DOCTYPE html>
<html lang="en">
<head>
	<title></title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

	<div id="bio"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/0.8.2/purify.min.js"></script>
<script>

	function sanitize(strings, ...values) {
		const dirty = strings.reduce((prev ,string, i) => `${prev}${string}${values[i] || ''}`, '');

		return DOMPurify.sanitize(dirty);
	}

	const first = 'Levi';
	const aboutMe = sanitize`I love to do evil <img src="https://unsplash.it/100/100/?random" onload="alert('you got hacked');">`;

	const html = `
		<h3>${first}</h3>
		<p>${aboutMe}</p>
	`;

	const bio = document.getElementById('bio');
	bio.innerHTML = html;
</script>
</body>
</html>
