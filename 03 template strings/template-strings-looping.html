<!DOCTYPE html>
<html lang="en">
<head>
	<title></title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

	<div id="app"></div>

	

<script>
	const dogs = [
		{ name: 'Snickers', age: 2},
		{ name: 'Hugo', age: 8},
		{ name: 'Sunny', age: 1}
	];

	const markup = `
		<ul class="dogs">
			${dogs.map(dog => `
				<li>
					${dog.name} is ${dog.age * 7} dog years old
				</li>
			`).join('')}
		</ul>
	`;
</script>
</body>
</html>
