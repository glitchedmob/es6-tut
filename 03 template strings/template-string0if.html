<!DOCTYPE html>
<html lang="en">
<head>
	<title></title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

	<div id="app"></div>

	

<script>
	const song = {
		name: 'Dying to live',
		artist: 'Tupac',
		featuring: 'Biggie Smalls'
	}

	const markup = `
	<div class="song">
		<p>
			${song.name} - ${song.artist}
			${song.featuring ? `(Feat. ${song.featuring})` : ''}
		</p>
	</div>
	`;

	document.getElementById('app').innerHTML = markup;
;</script>
</body>
</html>
