	const phoneHandler = {
		set(target, name, value) {

		},

		get(target, name) {
			return target[name].replace(/(\d{3})(\d{3})(\d{4})/, '($1) $2-$3');
		}
	}

	const phoneNumbers = new Prox({}, phoneHandler);
