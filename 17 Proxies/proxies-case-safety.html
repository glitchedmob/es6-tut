<!DOCTYPE html>
<html lang="en">
<head>
	<title></title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<script>
	const safeHandler = {
		set(target, name, value) {
			const likeKey = Object.keys(target).find(k => k.toLowerCase() === name.toLowerCase());

			if(!(name in target) && likeKey) {
				throw new Error(`Oops! Are you sure your using ${name} correctly. Did you mean to use ${likeKey}`);
			}
			
			target[name] = value;
		}	
	}

	const saftey = new Proxy({id: 100}, safeHandler);

	saftey.ID = 200;
</script>
</body>
				
</html>
