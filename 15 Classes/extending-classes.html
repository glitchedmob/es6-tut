<!DOCTYPE html>
<html lang="en">
<head>
	<title></title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<script>
	class Animal
	{
		constructor(name) 
		{
			this.name = name;
			this.thirst = 100;
			this.belly = [];
		}

		drink() 
		{
			this.thirst -= 10;
			return this.thirst;
		}

		eat(food) 
		{
			this.belly.push(food);
			return this.belly;
		}
	}

	class Dog extends Animal
	{
		constructor(name, breed)
		{	
			super(name);
			this.breed = breed;
		}
	}

	const snickers = new Dog('Snickers', 'King Charles')
</script>
</body>
				
</html>
